<div><h1>CONTACT</h1>
<form id="contactForm">

<div class="form-group">
<label class="control-label col-sm-2" for="name">Name:</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="Name" placeholder="Your name">
</div>
</div>

<div class="form-group">
<div class="col-sm-4">
<label class="control-label col-sm-2" for="track">Track:</label>
<select class="form-control" id="Track">
<option>WEB</option>
<option>AI</option>
<option>GAME</option>
</select>


<div class="form-group">
<label class="control-label col-sm-2" for="email">Email:</label>
<div class="col-sm-8">
<input type="email" class="form-control" id="Email" placeholder="name@example.com">
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2" for="phone">Phone:</label>
<div class="col-sm-8">
<input type="text" class="form-control" id="Phone" placeholder="Your phone number">
</div>
</div>

<input type="submit" class="btn btn-primary mb-2" id="SubmitForm">

</form>

<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
